<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marriage Age Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00ffe1;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #ffffff11;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00ffe1;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #003333;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ddc2;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffffdd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíç Marriage Age Checker</h2>
    <p>@ Dvlpr_Asif</p>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="number" id="age" placeholder="Enter your age" />
    <input type="text" id="gender" placeholder="Enter your gender" />
    <button onclick="checkMarriageAge()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function marrigeagechacker(name = "Asif", age = 21, gender = "male") {
      let marrigeage = 0;
      switch (gender.toLowerCase()) {
        case "male":
          marrigeage = 21;
          break;
        case "female":
          marrigeage = 18;
          break;
        default:
          return `Hi ${name}, gender "${gender}" is not recognized.`;
      }

      if (age >= marrigeage) {
        return `Hi ${name}. Tomar biyer boyos hoyeche üò≤ Tumi ${
          age - marrigeage
        } bochor jabot opekka korcho...`;
      } else {
        return `Hi ${name}. Tomar biyer boyos hoi nai üòì Tumi aro ${
          marrigeage - age
        } bochor opekka koro...`;
      }
    }

    function checkMarriageAge() {
      let name = document.getElementById("name").value;
      let age = parseInt(document.getElementById("age").value);
      let gender = document.getElementById("gender").value;

      document.getElementById("result").innerText = marrigeagechacker(name, age, gender);
    }
  </script>
</body>
</html>
